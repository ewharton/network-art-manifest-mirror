name: Mirror ARNS CSVs

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (adjust as needed)
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch CSVs from ARNS base
        run: |
          set -e
          mkdir -p public
          BASE="https://network-art-test.arweave.net"

          # Fetch to temp, then replace only on success (so a bad fetch never wipes a good file)
          curl -fsS --retry 3 --retry-delay 2 "$BASE/collectors_cards.csv" -o public/collectors_cards.csv.tmp
          mv public/collectors_cards.csv.tmp public/collectors_cards.csv

          curl -fsS --retry 3 --retry-delay 2 "$BASE/cards_metadata.csv" -o public/cards_metadata.csv.tmp
          mv public/cards_metadata.csv.tmp public/cards_metadata.csv

          curl -fsS --retry 3 --retry-delay 2 "$BASE/network_profiles.csv" -o public/network_profiles.csv.tmp
          mv public/network_profiles.csv.tmp public/network_profiles.csv

      - name: Commit if changed
        run: |
          set -e
          if [[ -n "$(git status --porcelain public)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public
            git commit -m "Mirror CSVs $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          else
            echo "No changes"
          fi

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages
