name: Mirror ARNS manifest

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:         # allow manual runs

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare folder
        run: |
          set -e
          mkdir -p public

      - name: Fetch manifest from ARNS
        run: |
          set -e
          curl -fsSL https://network-art-test.arweave.net/manifest.json -o public/manifest.json

      - name: Validate manifest
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          jq -e '.paths' public/manifest.json >/dev/null

      - name: Commit if changed
        run: |
          set -e
          if [[ -n "$(git status --porcelain public/manifest.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/manifest.json
            git commit -m "Mirror manifest $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          else
            echo "No changes to manifest"
          fi

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages
